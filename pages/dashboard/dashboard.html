      <img

            src="../../images/icons/dashboard.svg"

            class="icon"
          />

        </a>
        <a href="./messages/messages.html" class="sidebar__element">
          <img
            src="../../images/icons/messages.svg"
            alt="Messages Icon"
            class="icon"
          />

        <a href="../dashboard/blog/update-blog.html" class="sidebar__element">

      </a>

      <div class="content">
        <div class="content__summary">
          <div class="content__summary--blogs">
            <p class="mini-title">Total Blogs: 4</p>
          </div>

          <div class="content__summary--blogs">
            <p class="mini-title">Messages: 4</p>
          </div>
        </div>
      </div>
